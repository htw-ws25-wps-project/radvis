<table mat-table [dataSource]="maengel">

  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef>ID</th>
    <td mat-cell *matCellDef="let m">{{ m.id }}</td>
  </ng-container>

  <ng-container matColumnDef="issue">
    <th mat-header-cell *matHeaderCellDef>Issue</th>
    <td mat-cell *matCellDef="let m">{{ m.issue }}</td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="['id','issue']"></tr>
  <tr mat-row *matRowDef="let row; columns: ['id','issue']"></tr>
</table>
